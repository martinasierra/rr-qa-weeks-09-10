<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Sign In</title>
    </head>
    <body>
        <div class="page">
            <header>
                <h1>Hello :)</h1>
            </header>    
            <div class="form-container">
                <h2>Sign In</h2>
                <form>
                    <div class="email">
                        <label for="email">Email</label>    
                        <input type="email" name="email" class="reqE" placeholder="Email" required>
                    </div>
                    <div class="pass">    
                        <label for="password">Password</label>
                        <input type="password" name="password" class="reqP" placeholder="Password" required>   
                    </div>
                    <div class="button">
                        <input class="b-submit" type="submit" name="signin" value="Sign In" onclick="validate()">
                    </div>
                    <div class="validationDiv">
                    </div>
                </form>
            </div>
            <a href="register.html">Doesn't have an account? Register here!</a>
        </div>
        <script src="js/login.js"></script>
        <script src="js/events-handlers.js"></script>
    </body>
</html>
