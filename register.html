<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Register</title>
    </head>
    <body>
        <div class="page">
            <header>
                <h1>Hello :)</h1>
            </header>
            <div class="form-container">
                <h2>Create an account</h2>
                <form>
                    <div class="email">
                        <label for="email">Email</label>   
                        <input type="email" name="email" class="reqE" placeholder="Email" required>
                    </div>
                    <div class="fullName">
                        <label for="fullname">Full Name</label>
                        <input type="text" name="fullName" placeholder="Full Name" class="reqFN" required>
                    </div>
                    <div class="pass">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="reqP" placeholder="Password" required>
                    </div>
                    <div class="cPassword">
                        <label for="c-password">Confirm Password</label>
                        <input type="password" name="cPassword" class="reqConfPass" placeholder="Confirm Password" required>
                    </div>    
                    <div class="buttons">
                        <input type="reset" name="reset" class="b-reset" value="Reset">
                        <input type="submit" name="submit" value="Register" class="b-submit" onclick="validate()">  
                    </div>
                    <div class="validationDiv">
                    </div>
                </form>
            </div>    
            <a href="login.html">Already registered? Log in here!</a>
        </div>    
        <script src="js/register.js"></script>
        <script src="js/events-handlers.js"></script>
        <script src="js/events-handlers-register.js"></script>
    </body>
</html>
